<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flive</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">

		<h1 class="title">Flive</h1>
		
		<div id="messages" class="col-lg-8 col-lg-offset-2"></div>


	</div>

	<div id="event">
		<div class="container">
			
			<div class="col-lg-4 col-lg-offset-2">
				<input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
				<input type="hidden" name="photo" id="photo" />
			</div>
			
			<div class="col-lg-4">
				<form id="uploadForm" action="http://localhost/media/upload" method="POST" enctype="multipart/form-data">
					<input type="file" name="file" id="photo" style="width:200px"/>
					<button id="upload" class="btn btn-default"><i class="glyphicon glyphicon-camera"></i> Upload</button>
				</form>
			</div>

			<div class="col-lg-6 col-lg-offset-2" style="margin-top:20px">
				<textarea name="message" id="message" placeholder="Message" class="form-control" style="display:inline-block"></textarea> 
			</div>
			<div class="col-lg-4">
				<button style="margin-top:20px" type="submit" id="sendmessage" class="btn btn-success"><i class="glyphicon glyphicon-share-alt"></i> Send</button>
			</div>
		</div>
		
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="http://localhost/socket.io/socket.io.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/jquery.form.js"></script>
	<script>
		$('#uploadForm').submit(function() {
      $(this).ajaxSubmit({
        error: function(xhr) {
          status('Error: ' + xhr.status);
        },
        success: function(response) {
          $("#photo").attr("value", response.path);
        }
    	});
    	return false;
    });    
	</script>

</body>
</html>
